<div class="screen-container">
  <div class="app-wrapper">
    <img [src]="pathScreen" class="screen" (click)="onScreenClick()">
    <div class="app">
      <p> {{ money() | number }} $ </p>
      <img [src]="pathMicro" id="micro">
      <img [src]="pathMicro" id="chrome">
      <img [src]="pathMicro" id="picture">
      <img [src]="pathMicro" id="video">
      <img [src]="pathMicro" id="email">
    </div>
    <img src="Wicrosoft Mord.png" id="store" (click)="openStore()">
    <app-hardware-status/>
  </div>
  <app-shop-popup *ngIf="showStore()" (close)="closeStore()"/>
</div>
